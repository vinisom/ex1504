<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Moeda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <script src="script4.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Conversor de Moeda (de Real para Dólar, Euro e Libra)</h2>

        <form>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor em Reais (R$):</label>
                <input type="number" class="form-control" id="valor" name="valor" required step="0.01">
            </div>

            <div class="mb-3">
                <label for="moeda" class="form-label">Converter para:</label>
                <select class="form-select" id="moeda">
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">Libra (GBP)</option>
                </select>
            </div>

            <button type="button" class="btn btn-success" onclick="converterMoeda()">Converter</button>
        </form>

        <div class="mt-4">
            <p id="resultado" class="fs-4 fw-bold text-success"></p>
        </div>
    </div>
</body>
</html>
