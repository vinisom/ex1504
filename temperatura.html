<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css"> 

    <script src="script3.js" defer></script>
</head>
<body>

<div class="container mt-5">
    <h2>Conversor de Temperatura</h2>

    <form>
        <div class="mb-3">
            <label for="celsius" class="form-label">Temperatura em Celsius (°C):</label>
            <input type="number" class="form-control" id="celsius" name="celsius">
        </div>

        <div class="mb-3">
            <label for="fahrenheit" class="form-label">Temperatura em Fahrenheit (°F):</label>
            <input type="number" class="form-control" id="fahrenheit" name="fahrenheit">
        </div>

        <button type="button" class="btn btn-info" onclick="converterTemperatura()">Converter</button>
    </form>

    <div class="mt-3">
        <p id="resultado"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
